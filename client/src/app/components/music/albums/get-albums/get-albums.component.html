<h1>All albums</h1>
<div *ngIf="albums$ | async as albums">
  <mat-card class="example-card" *ngFor="let album of albums">
    <mat-card-header class="justify-content-center">
      <mat-card-title>
        <h3>{{album.title}}</h3>
      </mat-card-title>
      <mat-card-subtitle>Category: {{album.categories.title}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]=album.image [alt]=album.title />
    <mat-card-content>
      <p>
        Album year of release is {{album.year}} and contains {{album.songs.length}} songs in it.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
