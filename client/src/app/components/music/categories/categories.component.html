<add-category></add-category>
<div *ngIf="categories$ | async as categories" class="col-md-12">
  <div class="row justify-content-center">
    <mat-card *ngFor="let category of categories" class="shadow-lg rounded example-card col-md-3 m-3 black-color">

      <mat-card-header class="justify-content-center fix-header">
        <mat-card-title class="text-capitalize align-self-start">{{category.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img mat-card-image [src]=category.imageUrl [alt]=category.title />
      </mat-card-content>
      <mat-card-actions>
        <like-category [category]=category></like-category>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
