<div *ngIf="category$ | async as category">
  <h1 class="text-center fix-header">{{category.title}}</h1>
  <hr>
  <div class="row justify-content-center">
    <img class="category-image col-md-5" [src]=category.imageUrl [alt]=category.title>
    <span class="col-md-7">
      <p>{{category.description}}
      </p>
      <p>{{category.likes.length}} Likes</p>
    </span>
  </div>
  <h2 class="text-center mt-2">Albums</h2>
  <div class="row justify-content-center">
    <mat-card *ngFor="let album of category.albums" class="shadow-lg rounded example-card col-md-3 m-3 black-color">
      <mat-card-header class="justify-content-center fix-header">
        <mat-card-title class="fix-title">{{album.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img class="card-img-top" mat-card-image [src]=album.image [alt]=album.title />
      </mat-card-content>

    </mat-card>
  </div>
</div>
