<h1>Add song</h1>
<div class="col-md-12">
  <form *ngIf="albums$ | async as albums" [formGroup]="songForm" (ngSubmit)="submitSongForm()">

    <mat-form-field class="col-md-6">
      <input type="text" matInput formControlName="title" placeholder="Name of song" />
    </mat-form-field>

    <mat-form-field class="col-md-6">
      <mat-select placeholder="Pick album" formControlName="album">
        <mat-option *ngFor="let album of albums" [value]=album>{{album.title}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col-md-6">
      <input type="text" matInput formControlName="author" placeholder="Singer or Group" />
    </mat-form-field>

    <button class="ml-3" type="submit" [disabled]="songForm.invalid" color="primary" mat-stroked-button>Add</button>
  </form>
</div>
