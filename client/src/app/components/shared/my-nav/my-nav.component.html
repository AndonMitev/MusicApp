<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Musicpedia</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/user/register" routerLinkActive="active">Register</a>
      <a mat-list-item routerLink="/music/categories/all" routerLinkActive="active">Categories</a>
      <a mat-list-item routerLink="/music/albums/add" routerLinkActive="active">Add albums</a>
      <a mat-list-item routerLink="/music/albums/all" routerLinkActive="active">All albums</a>
      <a mat-list-item routerLink="/music/songs/add" routerLinkActive="active">Add Song</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
